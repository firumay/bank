<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="login">
    <div class="logo"><img src="img/logo.svg" alt=""></div>
    <div class="top">
        <span>Enter Passcode</span>
        <div class="pin">
            <span id="s1"></span>
            <span id="s2"></span>
            <span id="s3"></span>
            <span id="s4"></span>
            <span id="s5"></span>
        </div>
    </div>
    <div class="number">
        <div id="t1" class="item">1</div>
        <div id="t2" class="item">2</div>
        <div id="t3" class="item">3</div>
        <div id="t4" class="item">4</div>
        <div id="t5" class="item">5</div>
        <div id="t6" class="item">6</div>
        <div id="t7" class="item">7</div>
        <div id="t8" class="item">8</div>
        <div id="t9" class="item">9</div>
        <div id="t0" class="item">0</div>
    </div>
   </div>
   <div class="bottom-menu">
    <img src="img/tap-bar/Home.svg" alt="" width="30px">
    <img src="img/tap-bar/Shop.svg" alt="" width="30px">
    <img src="img/tap-bar/Card.svg" alt="" width="30px">
    <img src="img/tap-bar/Chat.svg" alt="" width="30px">
    <img src="img/tap-bar/History.svg" alt="" width="30px">
   </div>
   <script src="app.js"></script>
</body>
</html>
